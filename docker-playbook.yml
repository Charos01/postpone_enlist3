      owner: test4
      mode: 0644
   
  - copy: 
      src: ./env-var
      dest: ./env-var
      owner: test4
      mode: 0644
  
  - name: ansible set permission recursvely for a directory
    file:
      path: /db-startup
      state: directory
      owner: test4
      mode: 0644
      recurse: yes
   
  - copy: 
      src: ./startup.sql
      dest: ./db-startup/startup.sql
      owner: test4
      mode: 0644
  # Install Docker
  # --
  # 
  - name: install prerequisites
    apt:
      name:
        - apt-transport-https
        - ca-certificates 
        - curl 
        - gnupg-agent
        - software-properties-common
      update_cache: yes

  - name: add apt-key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg

  - name: add docker repo
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu focal stable

  - name: install docker 
    apt:
      name: 
        - docker-ce
        - docker-ce-cli
        - containerd.io
      update_cache: yes

  - name: add userpermissions
    shell: "usermod -aG docker test4"

  # Installs Docker SDK
  # --
  # 
  - name: install python package manager
    apt:
      name: python3-pip
  
  - name: install python sdk
    become_user: "test4"
    pip:
      name:
        - docker
        - docker-compose
  
